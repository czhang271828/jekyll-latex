    <h2 id="kq-的极小投射分解">$kQ$ 的极小投射分解</h2>

<p>给定任意不带关系的路代数 $kQ$, 有限生成模 $M ∈ 𝐦𝐨𝐝_{kQ}$ 的<a href="Ringel_Resolution">极小投射分解</a>是</p>

\[0 → ⨁_{α∈ Q_1}P(t(α))^{\dim  M_{s(α)}} → ⨁_{i∈ Q_0}P(i)^{\dim M_i} → M → 0.\]
