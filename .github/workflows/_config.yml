# Site Info
title:              "Jekyll Latex"
description:        "A pretty good Jekyll theme"
google_verify:      abc123 # Put your Google Verification here
google_analytics:   UA-123

# Author Info
author_name:        "Chencheng Zhang" # Your name here
author_email:       zhangchencheng@sjtu.edu.com # Your email here
author_gravatar:    0f20ebcc66f10f16c36a6013e485771f # Your Gravatar md5 hash here for logo

# Site Settings
url:                 https://ryanmcdermott.me/jekyll-latex # Change to your site
baseurl:
permalink:          /posts/:title # Post permalink
timezone:           Asia/Shanghai # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
mathjax:            true  # enables support for mathjax - set to false to disable

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
    parse_block_html: true
    syntax_highlighter: rouge
    # 禁用下划线作为强调符号
    smart_quotes: lsquo,rsquo,ldquo,rdquo
    enable_coderay: false
    # 关键配置：关闭下划线强调
    hard_wrap: false
    input: GFM
    # 禁用下划线规则
    translator_class: Kramdown::Converter::Html
    footnote_backlink: "↩"
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-toc

paginate: 10
paginate_path: "/blog/page:num/"

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"

# _config.yml 改端口, 局域网其他设备可访问
url: ""                  # 留空或填写你的局域网IP（如 http://192.168.1.100）
baseurl: ""              # 如果网站部署在子目录则填写，否则留空